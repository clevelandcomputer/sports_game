<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" charset="UTF-8" content="width=device-width, user-scalable=no">
    <title>JS Game Challenge</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="entire">
        <h1>My JS Game</h1>
        
        <div class="shotlog">
               
        </div>
        <div id="reset-container">
            <button id="reset-button">RESET <br /> <span id="num-resets">0</span></button>
            <br />
            <p class="up">⬆️ key to simulate game</p>
            <p class="down">⬇️ key to reset game</p>
            
            

        </div>
        <div class="clear"></div>
        <div class="left">
            <h2>
                Team 1
            </h2>
            <div class="goals">
                SHOTS TAKEN: <span id="teamone-numshots">0</span><br><br>
                GOALS: <span id="teamone-numgoals">0</span>
            </div>
            <br />
            <div>
                <button id="teamone-shoot-button">Buzzer Shot<br /> 3 Pts.</button>
                <p>Use ⬅️ key to shoot</p>
            </div>
            
        </div>
        
        <div class="right">
            <h2>
                Team 2
            </h2>
            <div class="goals">
                SHOTS TAKEN: <span id="teamtwo-numshots">0</span><br><br>
                GOALS: <span id="teamtwo-numgoals">0</span>
            </div>
            <br />
            <div>
                <button id="teamtwo-shoot-button">Buzzer Shot<br /> 3 Pts.</button>
                <p>Use ➡️ key to shoot</p>
            </div>
            
                   
        </div>
        <button id="simulate">Simulate Game</button>
        
        <div class="clear"></div>
        <p id="winner"></p><span id="countdown">5</span><span id="countdown-message"> Seconds until scores clear.</span>
        <img src="./assets/images/ball.png" alt="Ball Animation" id="ball">
        <img src="./assets/images/ball.png" alt="Ball Animation" id="ball2">
        <img src="./assets/images/ball.png" alt="Ball Animation" id="ball3">
        <img src="./assets/images/ball.png" alt="Ball Animation" id="ball4">
        <img src="./assets/images/ball.png" alt="Ball Animation" id="ball5">
        <img src="./assets/images/ball.png" alt="Ball Animation" id="ball6">
        <img src="./assets/images/ball.png" alt="Ball Animation" id="ball7">
        <img src="./assets/images/ball.png" alt="Ball Animation" id="ballMiss">

        <img src="./assets/images/ball.png" alt="Ball Animation" id="ballRight">
        <img src="./assets/images/ball.png" alt="Ball Animation" id="ball2Right">
        <img src="./assets/images/ball.png" alt="Ball Animation" id="ball3Right">
        <img src="./assets/images/ball.png" alt="Ball Animation" id="ball4Right">
        <img src="./assets/images/ball.png" alt="Ball Animation" id="ball5Right">
        <img src="./assets/images/ball.png" alt="Ball Animation" id="ball6Right">
        <img src="./assets/images/ball.png" alt="Ball Animation" id="ball7Right">
        <img src="./assets/images/ball.png" alt="Ball Animation" id="ballMissRight">

    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
