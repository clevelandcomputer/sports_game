<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS Game Challenge</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div>
        <h1>My JS Game</h1>
        <div id="reset-container">
            <button id="reset-button">RESET</button><br>
            NUMBER OF RESETS: <span id="num-resets">0</span>
            <p>*Be Careful press the up key to reset game*</p>
            <p>Press The down key to rename teams.</p>
            <p id="winner"></p><span id="countdown">5</span><span id="countdown-message"> Seconds until scores clear.</span>
            <div class="shotlog">
               
            </div>

        </div>
        <div class="clear"></div>
        <div class="left">
            <h2>
                Team 1
            </h2>
            <div class="goals">
                SHOTS TAKEN: <span id="teamone-numshots">0</span><br>
                GOALS: <span id="teamone-numgoals">0</span>
            </div>
            <div>
                <button id="teamone-shoot-button">Buzzer Shot</button>
                <p>Use left key to shoot</p>
            </div>
            
        </div>
        <div class="right">
            <h2>
                Team 2
            </h2>
            <div class="goals">
                SHOTS TAKEN: <span id="teamtwo-numshots">0</span><br>
                GOALS: <span id="teamtwo-numgoals">0</span>
            </div>
            <div>
                <button id="teamtwo-shoot-button">Buzzer Shot</button>
                <p>Use right key to shoot</p>
            </div>
        
                   
        </div>
        <div class="clear"></div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
